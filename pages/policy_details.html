<div class="policy-details-container">
    <h2 id="policy-title">Policy Details</h2>
    <a href="#policy-repository" class="btn">&larr; Back to Repository</a>

    <h3>Version History</h3>
    <table class="version-history-table">
        <thead>
            <tr>
                <th>Version</th>
                <th>Status</th>
                <th>Changelog</th>
                <th>Uploaded By</th>
                <th>Uploaded At</th>
                <th>Approved By</th>
                <th>Approved At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="version-history-body">
            <!-- Version history will be inserted here -->
        </tbody>
    </table>

    <h3>Compare Versions</h3>
    <div id="comparison-container" style="display:none;">
        <div class="comparison-column">
            <h4 id="compare-v1-title">Version X</h4>
            <pre id="compare-v1-details"></pre>
        </div>
        <div class="comparison-column">
            <h4 id="compare-v2-title">Version Y</h4>
            <pre id="compare-v2-details"></pre>
        </div>
    </div>
</div>
